<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movies Store</title>
  </head>

  <body>
    <header>
      <h2 class="title">
        Movies Store
      </h2>
    </header>

    <div class="container">
      <div class="filter">
        <input class="search" type="string" placeholder="Search for movie" />
        <select class="years"></select>
      </div>
      <div class="table">
        <table>
          <thead>
            <th>Year</th>
            <th>Title</th>
            <th>Image</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
